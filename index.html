<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

    <title>Dear Risqi,</title>
</head>

<body>
    <div style="text-align:center" class="judul">
        <h2 style="color: white;">Untuk Risqi</h2>
        <p> style="color: white; font-size:24px;"Halo aku Risqi, buat kamu yang mau sampein pesen, kritik, doa apapun deh isi yak... Terima kasih <3</p>
    </div>
    <div class="column">
        <div class="card">
            <div class="container">
                <form id="submit-form" action="">
                    <label class="judul" style="font-size: 20px;" for="fname">Nama</label>
                    <input style="border-radius: 5px;" type="text" id="fname" name="name" placeholder="Dengan Siapa?? Anonim juga boleh">
                    <label for="subject" style="font-size: 20px;" class="judul">Pesan</label>
                    <textarea id="subject" style="border-radius: 5px; height: 150px;" name="message" placeholder="Silahkan isi, bebas, mau curhatØŒ kritik,, nanti ak baca kok"></textarea>
                    <input type="submit" style="border-radius: 5px;" value="Submit">
                </form>
            </div>

        </div>
    </div>
    <script>
        $("#submit-form").submit((e) => {
            e.preventDefault()
            $.ajax({
                url: "https://script.google.com/a/macros/std.stei.itb.ac.id/s/AKfycby8te7NMS3F3EVfjQYi-HN-uUJB_598u9EKishMjoDEG6GTkxCA/exec",
                data: $("#submit-form").serialize(),
                method: "post",
                success: function (response) {
                    alert("Terima Kasih atas Pesan Anda, See Yaa <3, Jangan Lupa Alkahfi")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error: function (err) {
                    alert("Haduh Keknya eror deehhh, coba lagi yuk")

                }
            })
        })
    </script>
    <div style="display:none;" id="thankyou_message">
        <h2 class="judul">Terima Kasih</h2>
    </div>
    <script data-cfasync="false" type="text/javascript"
        src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
</body>

</html>
