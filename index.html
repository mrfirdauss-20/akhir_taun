<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

    <title>Coba-Coba</title>
</head>

<body>
    <div style="text-align:center" class="judul">
        <h2>Akhir Taun,</h2>
        <p>Sabi dong Sampein hiya hiya, untuk risqi:</p>
    </div>
    <div class="column">
        <div class="card">
            <div class="container">
                <form id="submit-form" action="">
                    <label for="fname">Nama</label>
                    <input type="text" id="fname" name="name" placeholder="Dengan Siapa?? Anonim juga boleh">
                    <label for="subject">Pesan</label>
                    <textarea id="subject" name="message" placeholder="Write something.."
                        style="height:170px"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>

        </div>
    </div>
    <script>
        $("#submit-form").submit((e) => {
            e.preventDefault()
            $.ajax({
                url: "https://script.google.com/a/macros/std.stei.itb.ac.id/s/AKfycby8te7NMS3F3EVfjQYi-HN-uUJB_598u9EKishMjoDEG6GTkxCA/exec",
                data: $("#submit-form").serialize(),
                method: "post",
                success: function (response) {
                    alert("Terima Kasih atas Pesan Anda, See Yaa <3")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error: function (err) {
                    alert("Haduh Keknya eror deehhh, coba lagi yuk")

                }
            })
        })
    </script>
    <div style="display:none;" id="thankyou_message">
        <h2 class="judul">Terima Kasih</h2>
    </div>
    <script data-cfasync="false" type="text/javascript"
        src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
</body>

</html>
